<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <router-link class="navbar-brand" to="/">Märchen</router-link>

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item">

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <router-link class="dropdown-item" to="/marchen">Märchen</router-link>
                            <router-link v-for="marchen in marchenList" v-bind:key="marchen.id" v-bind:to="'/marchen/'+marchen.id" class="dropdown-item">{{ marchen.name }}
                            </router-link>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row no-gutters">
            <div class="container">
                <div style="padding-top: 1rem;"></div>
                <router-view></router-view>

        </div>
